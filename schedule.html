<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyvelis - Agendar cita</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="font-sans text-gray-800">
  <header class="sticky top-0 bg-white shadow z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-between items-center">
      <div class="text-2xl font-bold text-blue-600">Hyvelis</div>
      <nav class="space-x-6 hidden md:flex">
        <a href="index.html" class="hover:text-blue-600">Inicio</a>
        <a href="about.html" class="hover:text-blue-600">Quiénes somos</a>
        <a href="faq.html" class="hover:text-blue-600">Preguntas frecuentes</a>
        <a href="services.html" class="hover:text-blue-600">Servicios</a>
        <a href="join.html" class="hover:text-blue-600">Únete como profesional</a>
      </nav>
      <a href="schedule.html" class="bg-blue-600 text-white px-4 py-2 rounded hover:bg-blue-700">Agendar cita</a>
    </div>
  </header>

  <section class="py-16 bg-white">
    <div class="max-w-2xl mx-auto px-4">
      <h2 class="text-3xl font-bold text-center mb-8">Agendar una cita</h2>
      <form id="scheduleForm" class="space-y-4">
        <input type="text" name="name" placeholder="Nombre completo" class="w-full p-3 border rounded" required />
        <input type="tel" name="phone" placeholder="Teléfono" class="w-full p-3 border rounded" required />
        <input type="email" name="email" placeholder="Correo electrónico" class="w-full p-3 border rounded" required />
        <textarea name="description" placeholder="Describe brevemente el tipo de atención que necesitas" class="w-full p-3 border rounded" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded hover:bg-blue-700 w-full">Enviar solicitud</button>
      </form>
      <p id="formMessage" class="text-center mt-4 hidden"></p>
    </div>
  </section>

  <footer class="bg-blue-600 text-white py-8 text-center">
    <p>© 2025 Hyvelis. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
