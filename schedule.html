<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Hyvelis - Agendar cita</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="styles.css" />
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&display=swap" rel="stylesheet">
</head>
<body>
  <header class="sticky top-0 z-50">
    <div class="max-w-7xl mx-auto px-4 py-4 flex justify-end items-center">
      <a href="schedule.html" class="bg-blue-600 text-white px-4 py-2 rounded">Agendar cita</a>
    </div>
  </header>

  <section class="py-16">
    <div class="max-w-2xl mx-auto px-4">
      <h2 class="text-center mb-8">Agendar una cita</h2>
      <form id="scheduleForm" class="space-y-4">
        <input type="text" name="name" placeholder="Nombre completo" class="w-full p-3 rounded" required />
        <input type="tel" name="phone" placeholder="Teléfono" class="w-full p-3 rounded" required />
        <input type="email" name="email" placeholder="Correo electrónico" class="w-full p-3 rounded" required />
        <textarea name="description" placeholder="Describe brevemente el tipo de atención que necesitas" class="w-full p-3 rounded" required></textarea>
        <button type="submit" class="bg-blue-600 text-white px-6 py-3 rounded w-full">Enviar solicitud</button>
      </form>
      <p id="formMessage" class="text-center mt-4 hidden"></p>
    </div>
  </section>

  <footer class="text-white py-8 text-center">
    <p>© 2025 Hyvelis. Todos los derechos reservados.</p>
  </footer>

  <script src="script.js"></script>
</body>
</html>
